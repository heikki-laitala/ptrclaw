name: Release

on:
  push:
    tags: ['v*']

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: linux-x86_64
          - os: macos-latest
            target: macos-aarch64

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y meson ninja-build libssl-dev zlib1g-dev lld

      - name: Build minimal libcurl (Linux)
        if: runner.os == 'Linux'
        run: |
          curl -sL https://curl.se/download/curl-8.11.1.tar.gz | tar xz
          cd curl-8.11.1
          ./configure --prefix=${{ github.workspace }}/curl-static \
            --enable-static --disable-shared \
            --with-openssl --with-zlib \
            --without-brotli --without-zstd --without-nghttp2 \
            --without-libidn2 --without-librtmp --without-libssh \
            --without-libssh2 --without-libpsl --without-gssapi \
            --disable-ldap --disable-ldaps --disable-dict \
            --disable-gopher --disable-imap --disable-mqtt \
            --disable-pop3 --disable-rtsp --disable-smb \
            --disable-smtp --disable-telnet --disable-tftp
          make -j$(nproc)
          make install

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: brew install meson

      - name: Build static binary
        run: make build-static
        env:
          PKG_CONFIG_PATH: ${{ github.workspace }}/curl-static/lib/pkgconfig

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ptrclaw-${{ matrix.target }}
          path: builddir-static/ptrclaw

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/download-artifact@v4

      - name: Rename binaries
        run: |
          mv ptrclaw-linux-x86_64/ptrclaw ptrclaw-linux-x86_64.tmp
          mv ptrclaw-macos-aarch64/ptrclaw ptrclaw-macos-aarch64.tmp
          rm -rf ptrclaw-linux-x86_64 ptrclaw-macos-aarch64
          mv ptrclaw-linux-x86_64.tmp ptrclaw-linux-x86_64
          mv ptrclaw-macos-aarch64.tmp ptrclaw-macos-aarch64

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ptrclaw-linux-x86_64
            ptrclaw-macos-aarch64
          generate_release_notes: true
